<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semantic UI Sendbox</title>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">-->
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
</head>
<body>
  <div class="ui container">
    <!-- HEADER -->
    <h1 class="ui small header">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <hr>

    <!-- BUTTON -->
    <button class="ui button">Read More</button>
    <button class="ui primary button">Read More</button>
    <button class="ui secondary button">Read More</button>
    <button class="ui positive button">Read More</button>
    <button class="ui negative button">Read More</button>
    <br><br>
    <button class="ui disabled blue button">Read More</button>
    <button class="ui loading red button">Read More</button>
    <br><br>
    <button class="ui basic fluid button">Read More</button>
    <button class="ui basic green button">Read More</button>
    <button class="ui basic red button">Read More</button>
    <button class="ui basic blue button">Read More</button>
    <hr>
    <div class="ui list">
      <div class="item">Apples</div>
      <div class="item">Pears</div>
      <div class="item">Oranges</div>
    </div>
    <hr>

    <!-- GRID SYSTEM -->
    <div class="ui grid">
      <div class="row">
        <div class="column four wide">
          <button class="ui huge fluid button"></button>
        </div>
        <div class="column two wide">
          <button class="ui huge fluid button"></button>
        </div>
        <div class="column two wide">
          <button class="ui huge fluid button"></button>
        </div>
        <div class="column three wide">
          <button class="ui huge fluid button"></button>
        </div>
      </div>
      <div class="column">
        <button class="ui huge button"></button>
      </div>
      <div class="column">
        <button class="ui huge button"></button>
      </div>
      <div class="column">
        <button class="ui huge button"></button>
      </div>
    </div>
  </div>

  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>-->
  <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
